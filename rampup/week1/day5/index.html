        header:hover nav {

            header:hover img {

        header nav {
            display: none;
        }
        header nav ul {
            display: flex;
        } 
            header nav ul li {
                margin: 0 .5rem;
            }

            header nav ul li:first-child {
                margin-left: 0
            }
            header nav ul li:last-child {

            }

        header nav a {
            color: var(--my-white);
            text-decoration: none;
        }

                color: var(--pastel-yellow);
                text-decoration: underline;
            }
