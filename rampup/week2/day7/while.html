<body>

    <script>

        let i = 1;
        while (i <= 10) {
            console.log(i);

            i++;
        }

        let salimosDelBucle = true;
        while (true) {


            if (salimosDelBucle) {
                break;
            }

        }

        let jugamos = false;

        if (jugamos) {
            //alert("hola soy una alerta del navegador");
            let respuestaUsuario;

            const respuestaGanadora = 8; // numero
            while (true) {
                respuestaUsuario = prompt("Adivina el número o sal escribiendo 'salir'");


                //console.log(typeof respuestaUsuario); Usamos coercion sin que sirva de precedente porque no hemos visto cambiso de tipo 

                if (respuestaUsuario == respuestaGanadora) {
                    alert("Eres increible!!!");
                    break;
                }

                if (respuestaUsuario === "salir") {
                    alert("Te has rendido, vaya tela...");
                    break;
                }


                if (respuestaUsuario < respuestaGanadora) {
                    alert("Dime un numerito mas alto");
                } else {
                    alert("Dime un numerito más bajo");
                }
            }

        }

        let estadoHorno = 'Pirólisis';

        if (estadoHorno === 'Grill') {
            alert("Estamos gratinando");
        } else if (estadoHorno === 'Encendido') {
            alert("Estamos calentando");
        } else if (estadoHorno === 'Pirólisis') {
            alert("Estamos limpiando el horno");
        } else {
            alert("Esta apagado");
        }

        estadoHorno = 'Encendido';
        console.log("EL HORNO CON SWITCH");

        switch (estadoHorno) {
            case 'Grill':
                alert("Estamos gratinando");
                break;
            case 'Encendido':
                alert("Estamos calentando");
                break;

            case 'Pirólisis':
                    alert("Estamos limpiando el horno");
                break;

            default:
                alert("Esta apagado");
                break;
        }





    </script>
