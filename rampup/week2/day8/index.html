<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 1; i <= 1000; i++) {
            let fizz = i % 3 === 0
            let buzz = i % 5 === 0

            if (fizz && buzz)
                console.log('FizzBuzz')
            else if (buzz)
                console.log('Buzz')
            else if (fizz)
                console.log('Fizz')
            else
                console.log(i)
        }
    </script>
</body>
</html>
