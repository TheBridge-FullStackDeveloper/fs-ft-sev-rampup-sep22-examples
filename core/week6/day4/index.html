<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #fContacts {
            display: none;
        }
    </style>

    <!-- <script src="seed.js"></script> -->
    <script src="util.js"></script>
    <script src="db.js"></script>
    <script src="render.js"></script>
    <script src="app.js"></script>   
</head>
<body>
    <h2>MIS CONTACTOS</h2>
    <ul></ul> 

    <form id="fContacts" action="#" novalidate autocomplete="off">
        <ol>
            <li><label>Nombre<input name="nombre" type="text" required></label></li>
            <li><label>Email<input name="email" type="email"></label></li>
            <li><label>Mensaje<input name="mensaje" type="text"></label></li>
            <li><label>URL imagen<input name="url" type="text"></label></li>

            <li><input id="btnAddContact" type="submit" value="Guarda contacto"></li>
            <li><button id="btnRemoveContacts">Borrar todos</button></li> 
            <li><button id="btnLogout">Logout</button></li>  
        </ol>
    </form>

    <form id="fLogin" action="#" novalidate autocomplete="off">
        <ol>
            <li><label>usuario<input  name="user" type="text" required></label></li>
            <li><label>Password<input name="password" type="password" required></label></li>    
            
            <li><input id="btnLogin" type="submit" value="LOGIN"></li>
        </ol>
    </form>
</body>
</html>
